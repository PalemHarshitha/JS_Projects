<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./weather.css">
    <link rel="stylesheet" href="./weather.js" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="search">
                <input type="text" required placeholder="Write the city....." id="city">
                <button id="search-btn"><i class="fa-light fa-magnifying-glass"></i></button>
            </div>
            <div class="info">
                <div class="image">
                    <img src="" alt="" height="50px" width="50px" id="weather-icon">
                </div>
                <div class="city">
                    <h2 id="cityname">City:</h2>
                    <h1 id="temperature">Temp:</h1>
                </div>
                <div class="wind">
                    <h1 id="wind">WIND:</h1>
                    <h1 id="humidity">HUMIDITY: </h1>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
